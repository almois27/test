{% extends 'base.html' %}

{% block title %} 
Videos 

{% endblock %}

{% block content %}


    <form enctype="multipart/form-data" method="POST" action="">{% csrf_token %} 
        <div class="input-group">
          <input type="file" name="video" multiple accept="video/*" class="form-control" >
          <button class="btn btn-outline-secondary" type="submit"> Upload New Video </button> 
        </div>       
    </form>

    <form action="" method="GET">

        <div class="list-group">
        {% for video in video_list %}
            <div class="card mb-3" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <video width="500"controls class="card-img-top">
                            <source src="{{video.video.url}}" type="video/mp4">
                        </video>
                    </div>
                    <div class="col-md-8">
                         <div class="card-body">
                            <h7  class="card-title"> {{video.title}} </h7>
                            <h5 class="mb-1">Статус: {{video.status}}</h5>
			                <h5 class="mb-1">Прогресс {{video.progress}}%</h5>
                            <h5 class="mb-1">Результат {{video.num_faces}}</h5>
                            <a href="{% url 'cancel' video.id %}" class="mb-1"> Пауза/Отмена </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </form>
{% endblock %}
